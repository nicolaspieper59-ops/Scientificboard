<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cockpit Cosmique</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    html, body { margin: 0; background: radial-gradient(circle at center, #000011, #000000); overflow: hidden; }
    canvas { display: block; }
    #audioControl { position: fixed; bottom: 1em; left: 1em; z-index: 10; }
  </style>
</head>
<body>
  <canvas id="cosmicCanvas"></canvas>
  <audio id="ambiance" src="audio/ambiance.mp3" loop autoplay></audio>
  <audio id="schumann" src="audio/schumann.mp3" loop></audio>
  <button id="audioControl">ðŸ”Š</button>

  <script type="module">
    import { drawConstellations } from './modules/constellations.json' assert { type: 'json' };
    import { galacticOrientation } from './modules/galactic-orientation.json' assert { type: 'json' };

    const canvas = document.getElementById('cosmicCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    function renderSky() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawConstellations.forEach(({ name, ra, dec }) => {
        const x = canvas.width * (ra / 24);
        const y = canvas.height * (1 - dec / 90);
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
      // Orientation galactique (symbolique)
      ctx.strokeStyle = '#00ffff88';
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.lineTo(canvas.width / 2 + galacticOrientation.x, canvas.height / 2 + galacticOrientation.y);
      ctx.stroke();
    }

    renderSky();

    document.getElementById('audioControl').onclick = () => {
      const ambiance = document.getElementById('ambiance');
      ambiance.paused ? ambiance.play() : ambiance.pause();
    };
  </script>
</body>
</html>
